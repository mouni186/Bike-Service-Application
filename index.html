<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/custom.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="Logindiv">
            <form action="php/login.php" method="POST">
                <h3>LOGIN</h3>
                <h4>EMail</h4>
                <input type="text" id="email" name="EMail" required>
                <h4>Password</h4>
                <input type="password" id="password" name="Password" required><br><br>
                <input type="submit" id="login" value="Login">
            </form>
        </div>
        
        <div class="signindiv">
            <form action="php/signin.php" method="POST">
                <h3>SIGNIN</h3>
                <h4>EMail</h4>
                <input type="text" id="emailsign" name="EMailsign" required>
                <h4>Password</h4>
                <input type="password" id="passwordsign" name="Passwordsign" required>
                <h4>Confirm Password</h4>
                <input type="password" id="conpasswordsign" name="Conpasswordsign" onkeyup="validate();" required><br><br>
                <input type="submit" id="signin" value="Signin">
            </form>
        </div>
    </div>

</body>
</html>
